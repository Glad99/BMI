<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <h1>CALCULATE YOUR BMI</h1>
        <div class="container">
            <div class="box1">
                <div class="calc">
                    <div class="height" id="height">
                        <label for="height">Height</label>
                        <input type="text" placeholder="Centimeter">
                    </div>
                    <div class="weight">
                        <label for="weight" id="weight">Weight</label>
                        <input type="text" placeholder="Kilogram">
                    </div>
                </div>
            </div>
            <span id="button">
                <button id="calculate">Calculate</button>
            </span>
        </div>
        <div class="box2">
            <span id="bmi">Your BMI is.....</span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
